<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>40k Roster Formatter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="res/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="res/favicon/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="my-5 text-center container-sm">
    <h1 class="display-5 fw-bold">Roster Formatter for Warhammer 40&nbsp;000</h1>
    <p class="lead">Here's your 40&nbsp;001st way to format rosters.</p>
    <form id="bsdataform" enctype="multipart/form-data" action="#" method="post">
        <label class="form-label">Select options:</label><br>
        <div class="form-check-inline my-2"
             style="border-radius: .25rem; border: 1px solid #ced4da; background-color: #e9ecef; width: 100%;">

            <label for="formats">Select a format:</label>
            <select name="formats" id="formats">
                <option value="default">Default</option>
                <option value="gw">GW Warhammer App Format</option>
                <option value="wtc">WTC Format</option>
                <option value="rus">Russian Tournament Format</option>
            </select>
            <br>
            <input class="form-check-input" type="checkbox" id="hide_basic_selections" name="hide_basic_selections"
                   checked>
            <label class="form-check-label" for="hide_basic_selections">Minimize output</label>
            <br>
            <input class="form-check-input" type="checkbox" id="show_secondaries" name="show_secondaries" checked>
            <label class="form-check-label" for="show_secondaries">Show secondaries</label>
            <br>
            <input class="form-check-input" type="checkbox" id="remove_costs" name="remove_costs">
            <label class="form-check-label" for="remove_costs">Remove unit cost</label>
            <br>
            <input class="form-check-input" type="checkbox" id="show_model_count" name="show_model_count">
            <label class="form-check-label" for="show_model_count">Show total model count</label>
        </div>


        <label for="roster" class="form-label">Select BattleScribe Roster (.ros or .rosz) file:</label>
        <!-- do not add `accept=".ros, .rosz"` to input tag: https://caniuse.com/input-file-accept
        majority of mobile devices don't work -->
        <input id="roster" class="form-control form-control-lg" type="file" name="roster">
        <div id="rosterHint" class="form-text">
            No, we never store any rosters (even before team tournaments&nbsp;&#128513;)
        </div>
    </form>

    <div class="my-5">
        <button id="copyBtn" class="btn btn-success btn-lg w-100" onclick="copyToClipboard()" disabled>Copy to
            clipboard
        </button>
        <div class="form-control font-monospace text-start my-3" id="output"
             style="white-space: pre-wrap; transition: all 0.2s" readonly>
        </div>
    </div>
    <div class="my-5 mx-auto text-secondary">
        Bugs reporting: <a class="text-secondary" href="https://github.com/maybe-hello-world/40k-roster-formatter/issues">here</a>
        or Discord: @maybehelloworld<br>
        Made by: <a class="text-secondary" href="https://github.com/maybe-hello-world">Kell</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="res/js/processor.js"></script>
</body>
</html>
